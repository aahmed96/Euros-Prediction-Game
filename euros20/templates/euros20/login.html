{% load static %}
<!DOCTYPE html>
    <html>
    
      <head>
        <title>Login -Rigged</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="{%static 'euros20/styles.css'%}" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    
       
      </head>
    
      <body>
        <div class="container-fluid default-container">
            <div class="row align-items-center justify-content-center boxes">
    
                <div class="col-md-8 image">
                    <div class="row justify-content-center">
                        <div class="col-md-5 login-image">
    
                        </div>
                    </div>
                </div>
    
                <div class="col-md-8 details">
                    <div class="row justify-content-center">
                        <div class="col-md-5 detail-box">
                            
                            <form class="row g-3" method="POST" action="">
                                {% csrf_token %}
                                <div class="col-md-2" style="text-align:center;">
                                    <i class="fas fa-user" ></i>
                                </div>
                                <div class="col-md-10">
            
                                    <input type="text" name="username" placeholder="Username..." class="form-control">
                                </div>
    
                                <div class="col-md-2" style="text-align:center;">
                                    <i class="fas fa-key"></i>
                                </div>
                                <div class="col-md-10">
                                    <!-- <input type="email" class="form-control" id="inputEmail4" placeholder="Email"> -->
                                    <input type="password" name="password" placeholder="Password..." class="form-control" >
                                </div>
    
    
                                <div class="col-12" style="border: 1px solid none; text-align: center;">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                    <p style="margin-top: 10px;">Don't have an account?<a href="{% url 'register' %}" style="color: blue;">&nbsp;Sign Up</a> </p>
                                </div>
                                <div class="col-12" style="font-size: 12px; color: rgb(143, 35, 35); margin-top:-5px; text-align:center">
                                   
                                   {% for message in messages %}
                                <p>{{message}}</p>
                                {% endfor %}
                                </div>
                                
                            </form>
                            
                        </div>
                    </div>
                </div>
    
    
          </div>
        </div>
        <div>
            
        </div>


        <script>
          /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
            //We start indexing at one because CSRF_token is considered and input field 
             */
    
          //Query All input fields
          var form_fields = document.getElementsByTagName('input')
          form_fields[1].placeholder = 'Username';
          form_fields[2].placeholder = 'Password';
          

          for (var field in form_fields) {
            form_fields[field].className += ' form-control'
          }
    
        </script>
      </body>
    
    </html>
